<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>
    <div class="card-container">
      <div class="card-info">
        <div class="card-avatar">
          <img src="./images/image-victor.jpg" alt="Victor Crest photo">
        </div>

        <div class="card-person-name"> Victor Crest
        </div>
        <div class="card-person-age">26</div>
        <div class="card-person-location"> London
        </div>
      </div>
      <footer>
        <ul class="card-statistic">
          <li>
            <h3>Followers
            </h3>
            <span>80K</span>
          </li>
          <li>
            <h3>Likes</h3>
            <span>803K</span>
          </li>
          <li>
            <h3> Photos</h3>
            <span>1.4K</span>
          </li>
        </ul>
      </footer>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hamdy Shabeeb</a>.
    </div>
  </body>

</html>
